{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add new post</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('post') }}">all posts</a>
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('add_post') }}">
            {{ form.csrf_token }}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Your Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="message" placeholder="New message">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Post new message </button>
        </form>
    </div>
</div>
{% endblock %}
