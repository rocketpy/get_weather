{% extends "base.html" %}


{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        {%  for post in posts %}
          <div class="{{ url_for('post', post_id=posts.id) }}">
            <p class="post-meta">Posted by {{ post.name }}</p>
          </div>
            <article>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-md-10 mx-auto">
                        {{ post.message }}
                        </div>
                    </div>
                </div>
            </article>
          {% endfor %}
        </div>
      </div>
    </div>
{% endblock %}
