{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('signup_post') }}">Signup page</a>
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('signup_post') }}">
            {{ form.csrf_token }}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" minlength=2 maxlength=20 required id="name" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" minlength=2 maxlength=20 required id="surname" name="surname" placeholder="Surname" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" minlength=5 maxlength=50 required id="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" minlength=4 maxlength=6 name="sex" placeholder="Sex" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" minlength==6 maxlength=10 name="birthday" placeholder="Birthday" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" minlength=5 maxlength=50 required id="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" type="submit">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
