<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login with Bootstrap</h5>
            <form method="POST" action="{{ url_for('loginbootstrap') }}">
                {{ form.csrf_token }}
              <div class="form-label-group">
                <input type="email" minlength=5 maxlength=50 required id="inputEmail" class="form-control" name="email" placeholder="Email" autofocus="">
                <label for="inputEmail">Email</label>
              </div>

              <div class="form-label-group">
                  <input type="password" minlength=5 maxlength=50 required id="inputPassword" class="form-control" placeholder="Password" >
                  <label for="inputPassword">Password</label>
              </div>

              <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
              </div>
              <button class="button btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
            </form>

                <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" ><i class="fab fa-google mr-2"></i>Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" ><i class="fab fa-facebook-f mr-2"></i>Facebook</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
